<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body class="container">
    <br />
    <div>
      <br /><br />
      <br />

      <h1>CALCULATOR</h1> <br>
      <div class="calculator">
        <input readonly type="text" id="inpbox" />
        <div >
          <button class="button operator btn btn-dark ;" onclick="clr()">
            AC
          </button>
          <button class="button operator btn btn-dark;" onclick="dlt()">
            DEL
          </button>
          <button class="button operator btn btn-dark;" onclick="abc('%')">
            %
          </button>
          <button onclick="abc('/')" class="button operator btn btn-dark;">
            /
          </button>
        </div>

        <div >
          <button onclick="abc(7)" class="button btn btn-dark;">7</button>
          <button onclick="abc(8)" class="button btn btn-dark;">8</button>
          <button onclick="abc(9)" class="button btn btn-dark;">9</button>
          <button onclick="abc('*')" class="button operator btn btn-dark;">
            x
          </button>
        </div>

        <div >
          <button onclick="abc(4)" class="button btn btn-dark;">4</button>
          <button onclick="abc(5)" class="button btn btn-dark;">5</button>
          <button onclick="abc(6)" class="button btn btn-dark;">6</button>
          <button onclick="abc('-')" class="button operator btn btn-dark;">
            -
          </button>
        </div>

        <div >
          <button onclick="abc(1)" class="button btn btn-dark;">1</button>
          <button onclick="abc(2)" class="button btn btn-dark;">2</button>
          <button onclick="abc(3)" class="button btn btn-dark;">3</button>
          <button onclick="abc('+')" class="button operator btn btn-dark;">
            +
          </button>
        </div>
        <div >
          <button onclick="abc(00)" class="button btn btn-dark;">00</button>
          <button onclick="abc(0)" class="button btn btn-dark;">0</button>
          <button onclick="abc('.')" class="button btn btn-dark;">.</button>
          <button onclick="eq()" class="buttoneql btn btn-dark;">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
